<app-navbar></app-navbar>
<div class="container">
    <div class="row">
      <div class="col-md-12 mt-4">
        <h1 class="text-center">Drink List</h1>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Drink Name</th>
              <th class="text-center">Liquor</th>
              <th class="text-center">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.drinkName }}</td>
              <td>{{ user.liquor }}</td>
  
              <td>
                <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditUserForm(user)">Edit</button>
  
                <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-success" (click)="showAddUserForm()">Add Drink</button>
  
        <div class="mt-4">
          <form *ngIf="userForm">
            <h2>Add Drink</h2>
            <p>Drink Name: <input type="text" name="drinkName" [(ngModel)]="newUser.drinkName" /></p>
            <p>Liquor: <input type="text" name="liquor" [(ngModel)]="newUser.liquor" /></p>
            <p>
              <button type="button" class="btn btn-primary mr-2" (click)="saveUser(newUser)">Submit</button>
              <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
            </p>
          </form>
  
          <form *ngIf="editUserForm">
            <h2>Edit Drink Details</h2>
            <p>Drink Name: <input type="text" name="drinkName" [(ngModel)]="editedUser.drinkName" /></p>
            <p>Liquor: <input type="text" name="liquor" [(ngModel)]="editedUser.liquor" /></p>
            <p>
              <button type="button" class="btn btn-primary mr-2" (click)="updateUser()">Submit</button>
              <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
